<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mazes v1 â€“ Three.js Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="controls">
        <div class="control control-numeric">
          <label for="mazeWidth">Width</label>
          <input type="number" id="mazeWidth" value="10" min="5" max="80" />
        </div>
        <div class="control control-numeric">
          <label for="mazeHeight">Height</label>
          <input type="number" id="mazeHeight" value="10" min="5" max="80" />
        </div>
        <div class="control control-toggle">
          <label for="toggleGrid">Show Grid</label>
          <input type="checkbox" id="toggleGrid" checked />
        </div>
        <button id="generateBtn">Generate</button>
        <div class="control control-numeric">
          <label for="pathDuration">Path Duration</label>
          <input type="number" id="pathDuration" value="20" min="1" max="60" step="0.5" />
        </div>
        <button id="drawPathBtn" type="button">Draw Path</button>
        <button id="traverse3dBtn" type="button" disabled>Traverse 3D</button>
      </div>
    </header>

    <main>
      <div id="canvasContainer" aria-label="Maze canvas">
        <button id="fullscreenToggle" type="button" class="canvas-control left" aria-pressed="false">
          Fullscreen
        </button>
        <button id="replayBtn" type="button" class="canvas-control right">
          Replay
        </button>
      </div>
      <p id="status" aria-live="polite"></p>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
